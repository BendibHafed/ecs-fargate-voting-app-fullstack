<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  {% if session["user_id"] %}
  <section>
    <p>You are logged in as <strong>{{ session["user_email"] }}</strong>.</p>
    <a href="/vote"><button>Go to Voting Page</button></a>
    <button onclick="logout()">Logout</button>
  </section>
{% else %}
  <section>
    <p>You are not logged in.</p>
    <p>Please register or login below.</p>
  </section>
{% endif %}

  <h1>Welcome to the Voting App</h1>
  <p>This app lets vote on polls after logging in.</p>

  <div id="auth">
    <h2>Login</h2>
    <input type="email" id="log_email" placeholder="Email">
    <input type="password" id="log_password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="showRegister()">Register</button>
  </div>
  <div id="register" style="display:none;">
    <h2>Register</h2>
    <input type="email" id="reg_email" placeholder="Email">
    <input type="password" id="reg_password" placeholder="Password">
    <button onclick="register()">Submit</button>
  </div> 

  <script src="{{ url_for('static', filename='auth.js') }}"></script>

</body>
</html>
